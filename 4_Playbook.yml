---
-
  name: this is a testing sample script
  hosts: win
  var:
    dns_server: 1.1.1.1
  tasks:
  - name: Copy File
    win_copy:
      src: C:\output.pdf
      dest: C:\ansible_examples\
      remote_src: yes
      line: 'nameserver {{dns_server}}'
      gather_factx: no
      port: '{{htt_port}}'
      register: result
    - debug:
        var: result
        var: ansible_facts
        
        
      
# the command run with parameter
> Web http_port=1234

# jinja2 templating.
# -v is another way to display the output.


# variable precedence. 
(Extra vars(cmd)) > Set Facts > include Vars > Role Vars > (Play) > (Host) > ( Group Vars) > Role Default.

